---

# SSH client settings
ssh_client_password_login: yes

# Pip packages
pip_install_packages:
  - docker
  - docker-compose

# Docker users
docker_users:
  - "{{ ansible_user }}"

# Docker compose variables
guacamole_home_container: /guacamole_home
guacamole_home_host: "{{ ansible_user_dir }}/guacamole_home"
guacamole_extensions_dir: "{{ guacamole_home_host }}/extensions"
guac_db_name: guacamole
guac_db_user: guacamole
guac_db_password:
guac_version: "1.3.0"
postgres_version: "13.1"
init_db_file: "{{ ansible_user_dir }}/initdb.sql"
postgres_volume: "{{ ansible_user_dir }}/postgres"
traefik_version: "v2.3"
traefik_acme_volume: "{{ ansible_user_dir }}/acme"

# Guacamole webapp variables
guac_admin_user: guacadmin
guac_admin_password:
guac_admin_password: !vault |
          $ANSIBLE_VAULT;1.1;AES256
          66386465356165396635346234393531623162663834393237313937643232636631613334643136
          6263616164653365383733366231356539663436393439610a373731373235663532323033393639
          35633039333132363334313332373632363966316333376466666561316135363436646233646566
          3830643464323863320a616339306261333533656533633533373864393437373465323766646539
          34666230363863376264313537346439613636353361626131636332396439383664
guac_connections:
  - identifier: 1
    params:
      name: DSVM RDP
      parentIdentifier: ROOT
      protocol: rdp
      parameters:
        hostname: "{{ dsvm_private_ip }}"
        port: "3389"
        security: Any
        ignore-cert: "true"
        server-layout: en-gb-qwerty
        timezone: Etc/GMT+0
      attributes:
        max-connections:
        max-connections-per-user:
        weight:
        failover-only:
        guacd-port:
        guacd-encryption:
        guacd-hostname:
  - identifier: 2
    params:
      name: DSVM SSH
      parentIdentifier: ROOT
      protocol: ssh
      parameters:
        hostname: "{{ dsvm_private_ip }}"
      attributes:
        max-connections:
        max-connections-per-user:
        weight:
        failover-only:
        guacd-port:
        guacd-encryption:
        guacd-hostname:
