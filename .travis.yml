---
os: linux
dist: focal

language: shell

jobs:
  include:
    - name: Test Powershell
      before_script:
        - sudo snap install powershell --classic
        - pwsh -c "Install-Module -Force -Verbose -Name Az.Accounts"
        - pwsh -c "Install-Module -Force -Verbose -Name Az.Compute"
        - pwsh -c "Install-Module -Force -Verbose -Name Az.Dns"
        - pwsh -c "Install-Module -Force -Verbose -Name Az.KeyVault"
        - pwsh -c "Install-Module -Force -Verbose -Name Az.Network"
        - pwsh -c "Install-Module -Force -Verbose -Name Az.OperationalInsights"
        - pwsh -c "Install-Module -Force -Verbose -Name Az.RecoveryServices"
        - pwsh -c "Install-Module -Force -Verbose -Name Az.Resources"
        - pwsh -c "Install-Module -Force -Verbose -Name Az.Storage"
        - pwsh -c "Install-Module -Force -Verbose -Name Pester"
        - pwsh -c "Install-Module -Force -Verbose -Name PSScriptAnalyzer"
      script: pwsh -c "./tests/Run_Pester_Tests.ps1"

    - name: Lint Ansible
      addons:
        apt:
          packages:
            ansible-lint
      script: ansible-lint

    - name: Lint JSON
      language: node_js
      node_js: node
      before_script: npm install -g jsonlint mustache
      script: |
        echo "{}" > mustache_config.json
        find . -name "*.json" | xargs -n 1 mustache mustache_config.json | jsonlint --quiet --compact

    - name: Lint Markdown
      language: ruby
      rvm: ruby-head
      install: gem install mdl
      script: mdl --style .mdlstyle.rb .

    - name: Lint PowerShell
      before_script:
        - sudo snap install powershell --classic
        - pwsh -c "Install-Module -Force -Verbose -Name PSScriptAnalyzer"
      script: pwsh -c "Import-Module PSScriptAnalyzer; Invoke-ScriptAnalyzer -Path . -Settings .PSScriptAnalyzerSettings.psd1 -Recurse -EnableExit -ReportSummary"

    - name: Lint Python
      language: python
      python: 3.9
      install: pip install flake8
      script: flake8 . --statistics --count

    - name: Lint shell
      addons:
        apt:
          packages:
            shellcheck
      script: find . -name "*.sh" | xargs shellcheck --format gcc --severity error

    - name: Lint YAML
      language: node_js
      python: node
      before_script: |
        npm install -g mustache
        pip install yamllint
      script: |
        echo '{"array": ["dummy"], "variable": "dummy"}' > .mustache_config.json
        for yamlfile in $(find . -name "*.yml" -o -name "*.yaml"); do
          sed "s|{{\([/#]\)[^}]*}}|{{\1array}}|g" $yamlfile > expanded.yaml  # replace mustache arrays
          sed -i "s|{{[^#/].\{1,\}}}|{{variable}}|g" expanded.yaml           # replace mustache variables
          mustache .mustache_config.json expanded.yaml | yamllint -s -       # perform mustache expansion and lint from stdin
          test $? -eq 0 && echo "✅ YAML linting succeeded for $yamlfile" || echo "❌ YAML linting failed for $yamlfile"
        done
        rm .mustache_config.json expanded.yaml

    - name: Check HTML documentation building
      language: ruby
      rvm: 3.0.3
      before_script: |
        gem install html-proofer
        pip install -r docs/build/requirements.txt
        ./docs/build/patches/patch_rinohtype.sh
      script: |
        DOCS_DIR=$(mktemp -d)
        ./docs/build/build_docs_instance.sh -p -d $DOCS_DIR -n develop
        for tag in $(git tag); do
          mkdir -p ${DOCS_DIR}/${tag}
          echo "<html></html>" > ${DOCS_DIR}/${tag}/index.html
        done
        export LC_CTYPE="C.UTF-8"
        htmlproofer ${DOCS_DIR}/develop \
          --allow-hash-href \
          --check-favicon \
          --check-html \
          --check-img-http \
          --enforce-https \
          --file-ignore "/_static/" \
          --url-swap "^\/data-safe-haven:/.." \
          --url-ignore "/github.com\/alan-turing-institute\/data-safe-haven/,/github.com\/alan-turing-institute\/data-classification-app/,/turing.ac.uk\//"

    - name: Check for dead links in Markdown
      language: node_js
      node_js: node
      before_script: npm install -g markdown-link-check
      script: find . -name "*.md" | xargs -n 1 markdown-link-check -p -c .markdownlinkcheck.json
      env: ALLOWED_FAILURE=true

  allow_failures:
    - env: ALLOWED_FAILURE=true
