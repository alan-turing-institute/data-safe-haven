[tool.poetry]
name = "data-safe-haven"
version = "4.0.0"
description = "An open-source framework for creating secure environments to analyse sensitive data."
authors = ["Data Safe Haven development team <safehavendevs@turing.ac.uk>"]

[tool.poetry.dependencies]
python = "^3.10"
azure-core = "^1.26.0"
azure-identity = "^1.12.0"
azure-keyvault-certificates = "^4.6.0"
azure-keyvault-keys = "^4.6.0"
azure-keyvault-secrets = "^4.6.0"
azure-mgmt-automation = "^1.0.0"
azure-mgmt-compute = "^29.1.0"
azure-mgmt-containerinstance = "^9.2.0"
azure-mgmt-dns = "^8.0.0"
azure-mgmt-keyvault = "^9.3.0"
azure-mgmt-msi = "^6.1.0"
azure-mgmt-network = "^20.0.0"
azure-mgmt-rdbms = "^10.1.0"
azure-mgmt-resource = "^20.1.0"
azure-mgmt-storage = "^19.1.0"
azure-storage-blob = "^12.14.0"
azure-storage-file-datalake = "^12.10.0"
azure-storage-file-share = "^12.10.0"
chevron = "^0.14.0"
cryptography = "^3.4.0"
dnspython = "^2.3.0"
dotmap = "^1.3.0"
msal = "^1.21.0"
psycopg2 = "^2.9.0"
pulumi = "^3.67.0"
pulumi-azure-native = "^1.95.0"
pytz = "^2022.7.0"
PyYAML = "^6.0"
rich = "^13.4.2"
simple-acme-dns = "^1.2.0"
typer = "^0.9.0"
websocket-client = "^1.5.0"
appdirs = "^1.4.4"
chili = "^2.1.0"

[tool.poetry.dev-dependencies]
black = "^22.12.0"
mypy = "^1.0.0"
pytest = "^7.2"
types-chevron = "^0.14.0"
types-psycopg2 = "^2.9.0"
types-pytz = "^2022.7.0"
types-PyYAML = "^6.0"
types-requests = "^2.28.0"
types-setuptools = "^67.3.0"

[tool.poetry.scripts]
dsh = "data_safe_haven.cli:main"

[tool.mypy]
strict = true
files = "data_safe_haven"
mypy_path = "typings"

[[tool.mypy.overrides]]
module = [
    "azure.mgmt.automation.*",
    "azure.mgmt.containerinstance.*",
    "azure.mgmt.dns.*",
    "azure.mgmt.keyvault.*",
    "azure.mgmt.rdbms.postgresql.*",
    "azure.mgmt.resource.*",
    "azure.mgmt.storage.*",
    "cleo.*",
    "clikit.*",
    "dotmap.*",
    "msal.*",
    "simple_acme_dns.*",
    "websocket.*",
]
ignore_missing_imports = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
