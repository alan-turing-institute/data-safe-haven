name: Build allow lists

# Run workflow on pushes to matching branches
on:  # yamllint disable-line rule:truthy
  push:
    branches: [update-full-tier3-lists]

# checkout needs 'contents:read'
permissions:
  contents: read

jobs:
  build_allow_lists:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Check PyPI allow list
        shell: pwsh
        env:
          LIBRARIES_IO_API_KEY: ${{ secrets.LIBRARIES_IO_API_KEY }}
        run: ./deployment/administration/SHM_Expand_Allowlist_Dependencies.ps1 -Repository pypi -ApiKey "$env:LIBRARIES_IO_API_KEY"
      - name: Check CRAN allow list
        shell: pwsh
        env:
          LIBRARIES_IO_API_KEY: ${{ secrets.LIBRARIES_IO_API_KEY }}
        run: ./deployment/administration/SHM_Expand_Allowlist_Dependencies.ps1 -Repository cran -ApiKey "$env:LIBRARIES_IO_API_KEY"
      - name: Check for changes
        shell: bash
        run: git diff
