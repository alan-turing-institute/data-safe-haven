---

version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"

  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"

  - package-ecosystem: "pip"
    directory: "/docs/"
    schedule:
      interval: "monthly"
    ignore:
      - update-types: ["version-update:semver-patch"]
        dependency-name: "*"
