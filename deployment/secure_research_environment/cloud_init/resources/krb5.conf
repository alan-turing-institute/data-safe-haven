[libdefaults]
    default_realm = <shm-fqdn-upper>
    forwardable = true
    kdc_timesync = true
    proxiable = true
    renew_lifetime = 7d
    ticket_lifetime = 24h
[logging]
    default = SYSLOG
[realms]
    <shm-fqdn-upper> = {
        kdc = <shm-dc-hostname-upper>.<shm-fqdn-upper>:88
        admin_server = <shm-dc-hostname-upper>.<shm-fqdn-upper>
        default_domain = <shm-fqdn-upper>
    }
[domain_realm]
    .<shm-fqdn-lower> = <shm-fqdn-upper>
    <shm-fqdn-lower> = <shm-fqdn-upper>
