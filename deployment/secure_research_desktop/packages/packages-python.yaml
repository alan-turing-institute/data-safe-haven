# Structure of this file is as follows:
# versions
# - list of Python versions to install
# packages:
# - list of package to install in each Python version
# [Optional] arguments to each package
#   <Python version or 'all' for all versions>: <list of constraints that may include 'uninstallable' if appropriate>
versions:
    - "3.9"
    - "3.10"
    - "3.11"
packages:
    arviz:
        "3.11": ["uninstallable"]
    beautifulsoup4:
        "3.11": ["uninstallable"]
    black:
    Cython:
    dash:
        "3.11": ["uninstallable"]
    dask:
        "3.11": ["uninstallable"]
    flair:
        "3.11": ["uninstallable"]
    flake8:
    folium:
        "3.11": ["uninstallable"]
    gensim:
        "3.11": ["uninstallable"]
    geopandas:
    gym:
        "3.11": ["uninstallable"]
    html5lib:
        "3.11": ["uninstallable"]
    ipykernel:
    lxml:
        "3.11": ["uninstallable"]
    matplotlib:
    nltk:
        "3.11": ["uninstallable"]
    numba:
        "3.11": ["uninstallable"]  # does not yet support 3.11
    numpy:
        "all": [">1.0.0"]  # increase solver flexibility
    pandas:
    pandasql:
    pathos:
    pg8000:
        "3.11": ["uninstallable"]
    Pillow:
    plotly:
    poetry:  # also used by installation scripts
        "all": [">=1.3.0,<1.4.0"]  # avoid known installation issue https://github.com/python-poetry/poetry/issues/7611
    prophet:
    pydot:
        "3.11": ["uninstallable"]
    # pygrib:
    #     "3.9": ["uninstallable"]
    pylint:
        "3.11": ["uninstallable"]
    pymc:
        "3.11": ["uninstallable"]
    pyodbc:
        "3.11": ["uninstallable"]
    pyproj:
        "3.11": ["uninstallable"]
    pyshp:
        "3.11": ["uninstallable"]
    pytest:
    PyYAML:
    regex:
    requests:
    safety:  # also used by installation scripts
    # scikit-image:
    #     "all": [">0.10.0"]  # increase solver flexibility
    scikit-learn:
        "3.11": ["uninstallable"]
    scipy:
        "3.11": ["uninstallable"]
    seaborn:
    spacy-langdetect:
        "3.11": ["uninstallable"]
    spacy:
        "3.11": ["uninstallable"]
    Sphinx:
    SQLAlchemy:
    statsmodels:
        "all": [">0.10.0"]  # increase solver flexibility
    sympy:
    tensorflow:
        "3.11": ["uninstallable"]  # does not yet support 3.11
    thinc:
    wordcloud:
        "3.11": ["uninstallable"]  # does not yet support 3.11
    xgboost:
        "3.11": ["uninstallable"]
    xlrd:
        "3.11": ["uninstallable"]
