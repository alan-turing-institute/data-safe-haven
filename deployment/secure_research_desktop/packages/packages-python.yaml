# Structure of this file is as follows:
# versions
# - list of Python versions to install
# packages:
# - list of package to install in each Python version
# [Optional] arguments to each package
#   <Python version or 'all' for all versions>: <list of constraints that may include 'uninstallable' if appropriate>
versions:
    - "3.9"
    - "3.10"
    - "3.11"
packages:
    arviz:
    beautifulsoup4:
    black:
    Cython:
    dash:
    dask:
    flair:
    flake8:
    folium:
    gensim:
    geopandas:
    gym:
    html5lib:
    ipykernel:
    keras:
        "3.11": ["uninstallable"]  # requires tensorflow
    lightgbm:
    lxml:
    matplotlib:
    nltk:
    numba:
        "3.11": ["uninstallable"]  # does not yet support 3.11
    numpy:
        "all": [">1.0.0"]  # increase solver flexibility
    pandas:
    pandasql:
    pathos:
    pg8000:
    Pillow:
    plotly:
    poetry:  # also used by installation scripts
        "all": [">=1.3.0,<1.4.0"]  # avoid known installation issue https://github.com/python-poetry/poetry/issues/7611
    prophet:
    psycopg2:
    pydot:
    pygrib:
    pylint:
    pymc:
    pyodbc:
    pyproj:
    pyshp:
    pystan:
        "all": [">=3.0"]
    pytest:
    PyYAML:
    regex:
    requests:
    safety:  # also used by installation scripts
    scikit-image:
        "all": [">0.10.0"]  # increase solver flexibility
    scikit-learn:
    scipy:
    seaborn:
    spacy-langdetect:
    spacy:
    Sphinx:
    SQLAlchemy:
    statsmodels:
        "all": [">0.10.0"]  # increase solver flexibility
    sympy:
    tables:
    tensorflow:
        "3.11": ["uninstallable"]  # does not yet support 3.11
    thinc:
    tsfresh:
        "3.11": ["uninstallable"]  # requires numba
    wordcloud:
        "3.11": ["uninstallable"]  # does not yet support 3.11
    xgboost:
    xlrd:
