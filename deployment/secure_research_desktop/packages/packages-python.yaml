# Structure of this file is as follows:
# versions
# - list of Python versions to install
# packages:
# - list of package to install in each Python version
# [Optional] arguments to each package
#   <Python version or 'all' for all versions>: <list of constraints that may include 'uninstallable' if appropriate>
versions:
    - "3.9"
    - "3.10"
    - "3.11"
packages:
    arviz:
    beautifulsoup4:
    black:
    Cython:
    dash:
    dask:
    flair:
    flake8:
    folium:
    gensim:
    geopandas:
    gym:
    html5lib:
    ipykernel:
    keras:
    lightgbm:
    llvmlite:
        "all": [">0.35.0"]  # recent versions are more likely to be pre-compiled
    lxml:
    matplotlib:
    nltk:
    numpy:
        "all": [">1.0.0"]  # increase solver flexibility
    pandas:
    pandasql:
    pathos:
    pg8000:
    Pillow:
    plotly:
    poetry:
        "all": [">1.0.0"]  # also used by installation scripts
    prophet:
    psycopg2:
    pydot:
    pygrib:
    pylint:
    pymc:
    pyodbc:
    pyproj:
    pyshp:
    pystan:
    pytest:
    PyYAML:
    regex:
    requests:
    safety:  # also used by installation scripts
    scikit-image:
        "all": [">0.10.0"]  # increase solver flexibility
    scikit-learn:
    scipy:
    seaborn:
    spacy-langdetect:
    spacy:
    Sphinx:
    SQLAlchemy:
    statsmodels:
        "all": [">0.10.0"]  # increase solver flexibility
    sympy:
    tables:
    tensorflow:
    thinc:
    torch:
    torchvision:
    tsfresh:
    wordcloud:
    xgboost:
    xlrd:
