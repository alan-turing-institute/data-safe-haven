# Structure of this file is as follows:
# versions
# - list of Python versions to install
# packages:
# - list of package to install in each Python version
# [Optional] arguments to each package
#   <Python version or 'all' for all versions>: <list of constraints that may include 'uninstallable' if appropriate>
versions:
    - "3.10"
    - "3.11"
    - "3.12"
packages:
    arviz:
    beautifulsoup4:
    black:
    Cython:
    dash:
    dask:
    flair:
    flake8:
    folium:
    gensim:
    geopandas:
    gym:
    html5lib:
    ipykernel:
    keras:
        "3.12": ["uninstallable"]  # requires tensorflow
    lightgbm:
        "all": ["[dask]"]
    lxml:
    matplotlib:
    nltk:
    numba:
    numpy:
        "all": [">1.0.0"]  # increase solver flexibility
    pandas:
    pandasql:
    pathos:
    pg8000:
    Pillow:
    pip-tools:
    plotly:
    prophet:
    psycopg2:
    pydot:
    pygrib:
    pylint:
    pymc:
        "3.12": ["uninstallable"]  # Dependency conflict with other (unidentified) package
    pyodbc:
    pyproj:
    pyshp:
    pystan:
        "3.12": ["uninstallable"]  # Does not currently support 3.12 due to dependency issue
    pytest:
    PyYAML:
    regex:
    requests:
    safety:  # also used by installation scripts
    scikit-image:
        "all": [">0.10.0"]  # increase solver flexibility
    scikit-learn:
    scipy:
    seaborn:
    spacy-langdetect:
    spacy:
    Sphinx:
    SQLAlchemy:
    statsmodels:
        "all": [">0.10.0"]  # increase solver flexibility
    sympy:
    tables:
    tensorflow:
    thinc:
    torch:
    torchvision:
        "3.12": ["uninstallable"]  # does not yet support 3.12
    tsfresh:
    wordcloud:
    xgboost:
    xlrd:
